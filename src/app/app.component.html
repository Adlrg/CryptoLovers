<div class="body">
  <div class="toolbar-top">
    <div class="menu-top">
      <app-linkable-icon
        class="logo"
        [sDefaultIcon]="iconHome"
      ></app-linkable-icon>

      <span class="spacer"></span>

      <app-linkable-icon
        *ngFor="let icon of iconListMedia"
        [sDefaultIcon]="icon"
      ></app-linkable-icon>
    </div>
  </div>

  <div class="bit2me-carousel">
    <app-carousel></app-carousel>
  </div>

  <div class="main-container">
    <router-outlet></router-outlet>
  </div>

  <div class="toolbar-bottom">
    <div class="menu-bottom">

      <app-linkable-icon [sDefaultIcon]="iconListMenu[1]"></app-linkable-icon>
      <app-linkable-icon [sDefaultIcon]="iconListMenu[2]"></app-linkable-icon>
      <app-linkable-icon
        *ngIf="!showTopNavMenu"
        [sDefaultIcon]="iconListMenu[0]"
        [matMenuTriggerFor]="menu"
        class="nav-menu-link"
      ></app-linkable-icon>
      <button
        *ngIf="showTopNavMenu"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="CryptoShalix menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <app-linkable-icon [sDefaultIcon]="iconListMenu[3]"></app-linkable-icon>
      <app-linkable-icon [sDefaultIcon]="iconListMenu[4]"></app-linkable-icon>
    </div>
  </div>

</div>

<mat-menu #menu="matMenu">
  <button
    *ngFor="let menu of navMenu"
    mat-menu-item
    [routerLink]="menu.link"
    [disabled]="menu.disabled"
  >
    <mat-icon>{{ menu.icon }}</mat-icon>
    <span>{{ menu.text | translate }}</span>
  </button>
</mat-menu>
