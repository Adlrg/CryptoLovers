<ng-container *ngIf="APP_SIDE === 0; else templateSite">
  <app-start-page></app-start-page>
</ng-container>

<ng-template #templateSite>
  <div class="body">

    <app-toolbar [sIsBitSite]="IS_BIT_SITE"></app-toolbar>

    <div class="main-container">
      <router-outlet></router-outlet>
    </div>

    <div
      class="toolbar-bottom"
      [ngClass]="{'bit': IS_BIT_SITE, 'aka': !IS_BIT_SITE}"
    >
      <span [innerHTML]="'MSG.appCredits' | translate"></span>
      <span>
        <mat-icon>copyright</mat-icon>
        <span [innerHTML]="'MSG.appRightsReserved' | translate"></span>
      </span>
    </div>

    <app-message-manager></app-message-manager>
  </div>
</ng-template>
