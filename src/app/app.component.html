<div class="body">
  <div class="toolbar-top">
    <div class="menu-top">
      <app-linkable-icon
        class="logo"
        [sDefaultIcon]="iconHome"
      ></app-linkable-icon>

      <ng-container *ngIf="showTopNavMenu">
        <span class="spacer"></span>

        <div class="nav-menu">

          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="CryptoShalix menu"
          >
            <mat-icon>menu</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button
              *ngFor="let menu of navMenu"
              mat-menu-item
              [routerLink]="menu.link"
              [disabled]="menu.disabled"
            >
              <mat-icon>{{ menu.icon }}</mat-icon>
              <span>{{ menu.text }}</span>
            </button>
          </mat-menu>

        </div>
      </ng-container>

      <span class="spacer"></span>

      <app-linkable-icon
        *ngFor="let icon of iconListMedia"
        [sDefaultIcon]="icon"
      ></app-linkable-icon>
    </div>
  </div>

  <div class="main-container">
    <router-outlet></router-outlet>
  </div>

  <div class="toolbar-bottom">
    <div class="menu-bottom">

      <app-linkable-icon [sDefaultIcon]="iconListMenu[1]"></app-linkable-icon>
      <app-linkable-icon [sDefaultIcon]="iconListMenu[2]"></app-linkable-icon>
      <app-linkable-icon
        [sDefaultIcon]="iconListMenu[0]"
        [matMenuTriggerFor]="menu"
        class="nav-menu-link"
      >
        <mat-menu #menu="matMenu">
          <button
            *ngFor="let menu of navMenu"
            mat-menu-item
            [routerLink]="menu.link"
            [disabled]="menu.disabled"
          >
            <mat-icon>{{ menu.icon }}</mat-icon>
            <span>{{ menu.text }}</span>
          </button>
        </mat-menu>
      </app-linkable-icon>
      <app-linkable-icon [sDefaultIcon]="iconListMenu[3]"></app-linkable-icon>
      <app-linkable-icon [sDefaultIcon]="iconListMenu[4]"></app-linkable-icon>
    </div>
  </div>
</div>
