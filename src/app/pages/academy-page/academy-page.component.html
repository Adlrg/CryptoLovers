<div class="content">

  <div class="content-chooser">
    <mat-tab-group
      preserveContent
      mat-align-tabs="center"
      animationDuration="0ms"
    >
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">â‚¿</mat-icon>
          <span>BIT</span>
        </ng-template>
        <div class="content-about">
          <span [innerHTML]="('PAGES.ACADEMY.BIT.about' | translate) | safe:'html'"></span>
        </div>

        <mat-vertical-stepper
          [linear]="true"
          [selectedIndex]="0"
          #stepper
        >
          <ng-template matStepperIcon="school">
            <mat-icon>school</mat-icon>
          </ng-template>
          <ng-template matStepperIcon="email">
            <mat-icon>email</mat-icon>
          </ng-template>

          <mat-step
            label="{{ 'PAGES.ACADEMY.BIT.STEP_1.title' | translate }}"
            state="school"
          >
            <div class="content-video-responsive">
              <iframe
                width="945px"
                height="600px"
                src="https://www.youtube.com/embed/videoseries?list=PLGE24dPKonPajeP0e-lJVkhoTXSYi0ZsP"
                [title]="'PAGES.ACADEMY.BIT.STEP_1.description' | translate"
                frameborder="0"
                autohide="1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe></div>
          </mat-step>

          <mat-step
            label="{{ 'PAGES.ACADEMY.BIT.STEP_2.title' | translate }}"
            state="school"
          >
            <div class="content-video-responsive">
              <iframe
                width="945px"
                height="600px"
                src="https://www.youtube.com/embed/videoseries?list=PLGE24dPKonPbF6rLcgvxzu93NsIZXReov"
                [title]="'PAGES.ACADEMY.BIT.STEP_2.description' | translate"
                frameborder="0"
                autohide="1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe></div>
          </mat-step>

          <mat-step
            label="{{ 'PAGES.ACADEMY.BIT.STEP_3.title' | translate }}"
            state="email"
          >
            <div class="content-step">
              <span [innerHTML]="('PAGES.ACADEMY.BIT.STEP_3.description' | translate) | safe:'html'"></span>
            </div>
          </mat-step>
        </mat-vertical-stepper>

      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <img
            class="tab-icon"
            [src]="LOGO_AKASHICO"
          >
          <span>AKASHICO</span>
        </ng-template>
        <div class="content-about">
          <span [innerHTML]="('PAGES.ACADEMY.AKASHICO.about' | translate) | safe:'html'"></span>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>
