<div class="content">

  <div class="content-about">
    <span [innerHTML]="('PAGES.BOOKS.about' | translate) | safe:'html'"></span>
  </div>

  <mat-tab-group
    mat-align-tabs="center"
    animationDuration="0ms"
  >
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">â‚¿</mat-icon>
        <span>BIT</span>
      </ng-template>
      <ng-container *ngTemplateOutlet="bookshelf; context: {books: booksBit}"></ng-container>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <img
          class="tab-icon"
          src="../../../assets/images/img_tree_of_life.png"
        >
        <span>AKASHICO</span>
      </ng-template>
      <ng-container *ngTemplateOutlet="bookshelf; context: {books: booksAkashico}"></ng-container>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template
  #bookshelf
  let-books="books"
>
  <div class="content-books">
    <div
      class="book-container"
      *ngFor="let book of books"
    >
      <a
        [href]="book.url"
        target="_blank"
      >
        <app-custom-image
          id="book-cover"
          [sClass]="'book-cover'"
          [sImgSRC]="book.image"
        ></app-custom-image>

        <span class="book-title">
          <mat-icon>download</mat-icon>
          <p>{{book.name}}</p>
        </span>
      </a>
    </div>
  </div>
</ng-template>
