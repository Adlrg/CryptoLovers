<div class="content">
  <!-- <app-history-money></app-history-money> -->

  <div class="form-group">
    <button
      type="button"
      class="btn btn-submit btn-small btn-center"
      (click)="getCoins()"
    >
      <mat-icon>refresh</mat-icon>
    </button>

    <mat-select
      *ngIf="coinsCurrency && coinsCurrency.length > 0"
      class="comboSearch"
      [(value)]="coinSelectedOrigin"
      (selectionChange)="getCoins()"
    >
      <mat-option
        *ngFor="let option of coinsCurrency"
        [value]="option.symbol"
      >[{{ option.symbol | uppercase }}] {{ option.name }}</mat-option>
    </mat-select>
  </div>
  {{coins.length}}
  <div
    *ngIf="coins && coins.length > 0"
    class="mat-elevation-z8"
  >
    <input
      #inputFilter
      name="inputFilter"
      type="text"
      class="inputSearch"
      placeholder="{{ 'PAGES.TRADING.searchInput' | translate }}"
      (input)="applyFilter($event)"
    >

    <table
      mat-table
      [dataSource]="dataSource"
      matSort
    >

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        > Name </th>
        <td
          mat-cell
          *matCellDef="let row"
        > {{ row.name }} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        > Symbol </th>
        <td
          mat-cell
          *matCellDef="let row"
        > {{ row.symbol }} </td>
      </ng-container>

      <ng-container matColumnDef="currentPrice">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        > Price </th>
        <td
          mat-cell
          *matCellDef="let row"
        > {{ row.currentPrice }} </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr
        class="mat-row"
        *matNoDataRow
      >
        <td
          class="mat-cell"
          colspan="4"
        >No data matching the filter "{{inputFilter.value}}"</td>
      </tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
      aria-label="Select page of coins"
    ></mat-paginator>
  </div>

</div>
