<div
  class="back-sentence-container"
  [ngClass]="{
        'bit': IS_BIT_SITE,
        'aka':!IS_BIT_SITE
      }"
>
  <div class="back-sentence-content">
    <span [innerHTML]="APP_SENTENCE | translate | safe:'html'"></span>
  </div>
</div>

<div class="content">

  <div class="content-about">
    <span
      *ngFor="let item of mainPageContent"
      [ngClass]="{'title hover-border': item.isTitle}"
      [innerHTML]="(item.text | translate) | safe:'html'"
    ></span>
  </div>

  <app-linkable-icon-container></app-linkable-icon-container>

  <app-linkable-icon-container
    *ngIf="iconListTopApps.length > 0"
    [setTitle]="'PAGES.MAIN.topAppsTitle'"
    [setList]="iconListTopApps"
  ></app-linkable-icon-container>
</div>
