<div class="content">

  <div class="content-about">
    <span [innerHTML]="('PAGES.MAIN.about' | translate) | safe:'html'"></span>
  </div>

  <div class="content-cards">
    <app-linkable-icon
      *ngFor="let icon of iconListMedia"
      [sDefaultIcon]="icon"
    >
    </app-linkable-icon>
  </div>

  <div class="content-video-responsive">
    <iframe
      width="945px"
      height="600px"
      src="https://www.youtube.com/embed/videoseries?list=PLGE24dPKonPajeP0e-lJVkhoTXSYi0ZsP"
      [title]="'PAGES.MAIN.videoTitle' | translate"
      frameborder="0"
      autohide="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <div class="content-cards top-apps">
    <span class="title-top-apps">{{ 'PAGES.MAIN.topAppsTitle' | translate }}</span>
    <div class="container-top-apps">
      <app-linkable-icon
        class="small"
        *ngFor="let icon of iconListTopApps"
        [sDefaultIcon]="icon"
      >
      </app-linkable-icon>
    </div>
  </div>
</div>
