<div class="content">

  <div class="about">
    {{ 'PAGES.TOOLS.about' | translate }}
  </div>

  <div class="cards">

    <mat-accordion
      class="example-headers-align"
      multi
    >
      <mat-expansion-panel
        *ngFor="let toolCategory of this.toolsList"
        [disabled]="toolCategory.disabled"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>{{ toolCategory.title | translate }}</mat-panel-title>
          <mat-panel-description>{{ toolCategory.description | translate }}
            <mat-icon *ngIf="toolCategory.icon">{{ toolCategory.icon }}</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-card
          *ngFor="let toolItem of toolCategory.items"
          class="example-card"
        >
          <mat-card-title-group>
            <mat-card-title>{{ toolItem.text | translate }}</mat-card-title>
            <mat-card-subtitle *ngIf="toolItem.rank">
              <app-star-rank [setStars]="toolItem.rank"></app-star-rank>
            </mat-card-subtitle>
            <mat-icon *ngIf="toolItem.icon">{{ toolItem.icon }}</mat-icon>
            <img
              *ngIf="toolItem.image"
              mat-card-sm-image
              [src]="toolItem.image"
            >
          </mat-card-title-group>
          <mat-card-content>
            {{ toolItem.description | translate }}
          </mat-card-content>
        </mat-card>

      </mat-expansion-panel>
    </mat-accordion>

  </div>

</div>
