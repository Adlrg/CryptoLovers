<div class="container">

  <div class="about">
    {{ 'PAGES.TOOLS.about' | translate }}
  </div>

  <div class="content">

    <mat-accordion
      class="accordion"
      displayMode="flat"
      multi
    >
      <mat-expansion-panel
        expanded="true"
        *ngFor="let toolCategory of this.toolsList"
        [disabled]="toolCategory.disabled || toolCategory.items.length === 0"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon *ngIf="toolCategory.icon">{{ toolCategory.icon }}</mat-icon>
            {{ toolCategory.title | translate }}
          </mat-panel-title>
          <mat-panel-description>
            {{ toolCategory.description | translate }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-card *ngFor="let toolItem of toolCategory.items">
          <mat-card-title-group>
            <mat-card-title>
              <mat-icon *ngIf="toolItem.icon">{{ toolItem.icon }}</mat-icon>
              <img
                *ngIf="toolItem.image"
                mat-card-sm-image
                [src]="toolItem.image"
              >
              {{ toolItem.text | translate }}
            </mat-card-title>
            <mat-card-subtitle *ngIf="toolItem.rank">
              <app-star-rank [setStars]="toolItem.rank"></app-star-rank>
            </mat-card-subtitle>
          </mat-card-title-group>
          <mat-card-content>
            {{ toolItem.description | translate }}
          </mat-card-content>
        </mat-card>

      </mat-expansion-panel>
    </mat-accordion>

  </div>

</div>
