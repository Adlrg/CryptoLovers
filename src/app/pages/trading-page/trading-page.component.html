  <iframe
    src="https://bit2me.com/es/widget/buy/v2?currency=BTC&amount=100&method=card&referral=RQB-RWI-ECZ"
    style="display:block;width:100%;max-width:360px;height:530px;margin:0 auto;"
    frameborder="0"
  ></iframe>

  <div class="content-bit2me-widget">

    <mat-button-toggle-group
      name="Buy & Sell"
      aria-label="Buy & Sell"
    >
      <mat-button-toggle
        [value]="isBuying"
        (click)="isBuying=!isBuying"
      >{{ 'PAGE_TRADING.buy' | translate }}
      </mat-button-toggle>
      <mat-button-toggle
        [value]="!isBuying"
        (click)="isBuying=!isBuying"
      >{{ 'PAGE_TRADING.sell' | translate }}
      </mat-button-toggle>
    </mat-button-toggle-group>

    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let food of coins"
          [value]="food"
        >
          {{food}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
