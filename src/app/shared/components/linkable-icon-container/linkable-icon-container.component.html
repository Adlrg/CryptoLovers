<div
  class="content-cards"
  [ngClass]="{'top-apps': hasTitle()}"
>
  <span
    *ngIf="hasTitle()"
    class="content-cards-title"
  >{{ _title | translate }}</span>

  <div class="content-cards-container">
    <app-linkable-icon
      [ngClass]="{'small': hasTitle()}"
      *ngFor="let icon of _list"
      [sDefaultIcon]="icon"
    >
    </app-linkable-icon>
  </div>
</div>
